<div class="container" *ngIf="productForm">
	<div class="row">
		<div class="col-md">
			<h2>Добавить товар</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)">
				<div class="form-group">
					<label for="name">Titile</label>
					<input type="text" id="title" class="form-control" formControlName="title">
					<div *ngIf="checkError('title', 'required')" class="alert alert-danger">
						Обязательное поле.
					</div>
				</div>
				<div class="form-group">
					<label for="price">Price</label>
					<input type="text" id="price" class="form-control" formControlName="price">
					<div *ngIf="checkError('price', 'required')" class="alert alert-danger">
						Обязательное поле.
					</div>
				</div>
				<div *ngIf="errorMessage" class="alert alert-dangerl">
					{{errorMessage}}
				</div>

				<input type="button" class="btn btn-danger" (click)="goBack()" value="Cancel"/>
				<input type="submit" class="btn btn-success" value="Save" [disabled]="productForm.invalid"/>
			</form>
		</div>
	</div>
</div>
