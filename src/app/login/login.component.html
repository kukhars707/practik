<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>{{message}}</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div *ngIf="!authService.isLoggedIn">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Имя</label>
			    <input 
			    	type="text" 
			    	class="form-control" 
			    	id="exampleInputEmail1" 
			    	placeholder="Login"
			    	[(ngModel)]="userLogin">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Пароль</label>
			    <input 
			    	type="password" 
			    	class="form-control" 
			    	id="exampleInputPassword1" 
			    	placeholder="Password"
			    	[(ngModel)]="userPassword"
			    	(keyup.enter)='login()'>
			  </div>
			  <button type="submit" class="btn btn-default" (click)='login()'>Вход</button>
			</div>
		</div>
	</div>
</div>
